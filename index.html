<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <section>
      <div class="card">
        <div class="card-header"></div>
        <div class="image"><img src="./images/image-victor.jpg" alt="" /></div>
        <div class="name-age">
          <h1 class="name">Victor Crest <span class="age">26</span></h1>
          <h4 class="city">London</h4>
        </div>
        <div class="stats">
          <div>
            <h1 class="numbers">80K</h1>
            <h5 class="stats-info">Followers</h5>
          </div>
          <div>
            <h1 class="numbers">803K</h1>
            <h5 class="stats-info">Likes</h5>
          </div>
          <div>
            <h1 class="numbers">1.4K</h1>
            <h5 class="stats-info">Photos</h5>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
